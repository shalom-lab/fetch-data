name: Render and Deploy Dashboard

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0:00 运行
  workflow_dispatch:      # 允许手动触发
  push:
    branches: [ main ]    # main 分支有推送时也触发
    paths:
      - 'data/lottery_data.json'
      - 'lottery-vis/**'
      - '.github/workflows/**'

# 设置 GITHUB_TOKEN 的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.0'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install R Dependencies
        run: |
          install.packages('pak', repos = 'https://cloud.r-project.org')
          pak::pkg_install(c('jsonlite', 'dplyr', 'ggplot2', 'plotly', 'tidyr', 'DT', 'bslib'))
        shell: Rscript {0}

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Render Quarto Project
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: dashboard
          path: lottery-vis/lottery-dashboard.qmd

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./lottery-vis/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 
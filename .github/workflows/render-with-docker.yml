name: Render and Deploy with Docker

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0:00 运行
  workflow_dispatch:      # 允许手动触发
  push:
    branches: [ master ]    # master 分支有推送时也触发
    paths:
      - 'data/lottery_data.json'
      - 'lottery-vis/**'
      - '.github/workflows/**'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    container:
      image: rocker/verse:4.2.0  # 使用与原工作流相同版本的R
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config --global --add safe.directory /__w/fetch-data/fetch-data
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.4.549

      - name: Install Additional R Packages
        run: |
          install.packages(c('plotly', 'DT'), repos = 'https://cloud.r-project.org')
        shell: Rscript {0}

      - name: Render Quarto Project
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: dashboard
          path: lottery-vis/lottery-dashboard.qmd

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Prepare gh-pages content
        run: |
          # 创建临时目录
          mkdir -p _site
          # 复制渲染后的文件到_site目录
          cp -r lottery-vis/lottery-dashboard.html _site/index.html
          cp -r lottery-vis/lottery-dashboard_files _site/ || true
          cp -r lottery-vis/custom.scss _site/ || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 
name: Render and Deploy Dashboard with Docker

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0:00 运行
  workflow_dispatch:      # 允许手动触发
  push:
    branches: [ master ]    # master 分支有推送时也触发
    paths:
      - 'data/lottery_data.json'
      - 'lottery-vis/**'
      - '.github/workflows/**'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    container:
      image: rocker/verse:4.2.0  # 使用与原工作流相同版本的R
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config --global --add safe.directory /__w/fetch-data/fetch-data
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.4.549

      - name: Install Additional R Packages
        run: |
          install.packages(c('plotly', 'DT'), repos = 'https://cloud.r-project.org')
        shell: Rscript {0}

      - name: Render Quarto Project
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: dashboard
          path: lottery-vis/lottery-dashboard.qmd

      - name: Initialize gh-pages branch
        run: |
          # 确保我们在正确的目录中
          cd /__w/fetch-data/fetch-data
          
          # 检查远程分支是否存在
          if ! git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            echo "Creating gh-pages branch..."
            # 创建并切换到新的gh-pages分支
            git checkout --orphan gh-pages
            # 清理工作目录
            git rm -rf .
            # 创建一个空提交
            git commit --allow-empty -m "Initial gh-pages commit"
            # 推送到远程
            git push origin gh-pages
            # 返回到主分支
            git checkout master
          else
            echo "gh-pages branch already exists"
          fi

      - name: Publish to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          path: lottery-vis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 